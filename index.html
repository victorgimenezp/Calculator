<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
</head>

<body>

    <div class="header">
        <h1>Calculator</h1>
    </div>

    <form>
        <input id="firstNumber" type="number" name="firstNumber"/>
        <select id="operation">
            <option value=""></option>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>

        <input id="secondNumber" type="number" name="secondNumber"/>

        <button 
            type="button"
            onclick="getValues()">
            =
        </button>

    <div>
        <p id="answer"></p>
    </div>

    </form>

</body>

<script src="script.js"></script>

</html>
